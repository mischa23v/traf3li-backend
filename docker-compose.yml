# ============================================
# TRAF3LI BACKEND - DOCKER COMPOSE
# ============================================
# Run with: docker-compose up -d
# Stop with: docker-compose down
# Development: docker-compose up -d app-dev
# Logs: docker-compose logs -f app

version: '3.8'

services:
  # ============================================
  # APPLICATION (PRODUCTION)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traf3li-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8080
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/traf3li}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - traf3li-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    profiles:
      - production

  # ============================================
  # APPLICATION (DEVELOPMENT - HOT RELOAD)
  # ============================================
  # SECURITY NOTE: Secrets are loaded from .env file. Never commit hardcoded secrets.
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: traf3li-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/traf3li
      - REDIS_URL=redis://redis:6379
      # SECURITY: These MUST be set in .env file - no defaults provided
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set in .env}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET must be set in .env}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set in .env}
      - ENCRYPTION_ALGORITHM=aes-256-gcm
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - EMAIL_FROM=dev@traf3li.local
      - LOG_LEVEL=debug
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - traf3li-network
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run dev

  # ============================================
  # MONGODB
  # ============================================
  # SECURITY: In production, use managed MongoDB (Atlas) instead
  # Port is only exposed to Docker network by default
  mongo:
    image: mongo:7.0
    container_name: traf3li-mongo
    restart: unless-stopped
    # SECURITY: Only expose port in development via profile
    # Use 'docker compose --profile dev-expose up' to access from host
    ports:
      - "${MONGO_EXPOSE_PORT:-127.0.0.1:27017}:27017"
    environment:
      # SECURITY: These MUST be set in .env file
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:?MONGO_ROOT_USER must be set}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD must be set}
      - MONGO_INITDB_DATABASE=traf3li
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - traf3li-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # REDIS (Rate Limiting & Caching)
  # ============================================
  # SECURITY: In production, use managed Redis or ensure password is set
  redis:
    image: redis:7-alpine
    container_name: traf3li-redis
    restart: unless-stopped
    # SECURITY: Bind to localhost only, not 0.0.0.0
    ports:
      - "${REDIS_EXPOSE_PORT:-127.0.0.1:6379}:6379"
    # SECURITY: Always require password authentication
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    volumes:
      - redis-data:/data
    networks:
      - traf3li-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MAILHOG (Email Testing for Development)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: traf3li-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - traf3li-network
    profiles:
      - development

# ============================================
# VOLUMES
# ============================================
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  traf3li-network:
    driver: bridge
