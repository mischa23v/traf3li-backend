name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies with npm ci
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Generate security audit report
        if: always()
        run: |
          npm audit --json > security-audit-report.json || true
          npm audit --audit-level=moderate > security-audit-report.txt || true

      - name: Upload audit report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report-${{ github.sha }}
          path: |
            security-audit-report.json
            security-audit-report.txt
          retention-days: 30

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [security-check, test]

    steps:
      - name: Deploy to EC2 with rollback capability
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ~/traf3li-backend

            # Store current commit for rollback
            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "Current commit: $CURRENT_COMMIT"

            # Create deployment log
            DEPLOY_LOG=~/deployments.log
            echo "$(date '+%Y-%m-%d %H:%M:%S') - Starting deployment from $CURRENT_COMMIT" >> $DEPLOY_LOG

            # Backup function
            backup_before_deploy() {
                echo "Creating pre-deployment backup..."
                BACKUP_DIR=~/backups/$(date '+%Y%m%d_%H%M%S')
                mkdir -p $BACKUP_DIR

                # Backup current code state
                git stash push -m "pre-deploy-backup" 2>/dev/null || true

                # Backup PM2 process list
                pm2 save 2>/dev/null || true

                echo "Backup created at $BACKUP_DIR"
            }

            # Rollback function
            rollback() {
                echo "Deployment failed! Rolling back to $CURRENT_COMMIT..."
                git checkout $CURRENT_COMMIT
                npm ci --production
                pm2 restart traf3li-backend
                echo "$(date '+%Y-%m-%d %H:%M:%S') - Rollback to $CURRENT_COMMIT completed" >> $DEPLOY_LOG
            }

            # Set trap for rollback on failure
            trap rollback ERR

            # Pre-deployment backup
            backup_before_deploy

            # Pull latest code
            echo "Pulling latest code..."
            git fetch origin main
            git checkout main
            git pull origin main
            NEW_COMMIT=$(git rev-parse HEAD)
            echo "New commit: $NEW_COMMIT"

            # Install dependencies
            echo "Installing dependencies..."
            npm ci --production

            # Reload application with zero-downtime
            echo "Reloading application..."
            pm2 reload traf3li-backend --update-env

            # Health check
            echo "Running health check..."
            sleep 5
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health/ready || echo "000")
            if [ "$HTTP_STATUS" != "200" ]; then
                echo "Health check failed! Status: $HTTP_STATUS"
                exit 1
            fi

            echo "$(date '+%Y-%m-%d %H:%M:%S') - Deployment successful: $CURRENT_COMMIT -> $NEW_COMMIT" >> $DEPLOY_LOG
            echo "Deployment completed successfully!"

      - name: Notify on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "$(date '+%Y-%m-%d %H:%M:%S') - DEPLOYMENT FAILED" >> ~/deployments.log
