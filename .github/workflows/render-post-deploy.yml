name: Post-Deploy Tasks (Render)

# Trigger: Render sends deploy hook on successful deployment
# Or manually via workflow_dispatch
on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'db:indexes'
        type: choice
        options:
          - db:indexes
          - db:indexes:erp
  repository_dispatch:
    types: [render-deploy-success]

jobs:
  post-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: true

      - name: Run database indexes
        run: npm run ${{ github.event.inputs.task || 'db:indexes' }}
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: production

      - name: Post result to Slack (optional)
        if: always() && secrets.SLACK_WEBHOOK_URL
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '✅' || '❌' }} Database indexes: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Database Index Update*\nStatus: ${{ job.status }}\nTriggered by: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
