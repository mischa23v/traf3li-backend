# ClamAV Daemon Configuration for Render
# Listens on TCP port 3310 for scan requests

# Logging
LogTime yes
LogClean yes
LogVerbose no

# TCP socket for network scanning
TCPSocket 3310
TCPAddr 0.0.0.0

# Database directory (persistent disk)
DatabaseDirectory /var/lib/clamav

# Limits
MaxScanSize 100M
MaxFileSize 50M
MaxRecursion 16
MaxFiles 10000

# Performance
MaxThreads 2
ReadTimeout 180
CommandReadTimeout 30

# Don't fork
Foreground yes
